
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Red de Reggaet√≥n</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script src="sigma.min.js"></script>
  <script type="module">
    import { Sigma } from "https://unpkg.com/sigma@2/build/sigma.es.js";
    import { Graph } from "https://unpkg.com/graphology@0.25.4/graphology.umd.min.js";
    import gexf from "https://unpkg.com/graphology-gexf@0.9.1/graphology-gexf.min.js";

    fetch("graph.gexf")
      .then(res => res.text())
      .then(gexfString => {
        const graph = gexf.parse(Graph, gexfString);
        const renderer = new Sigma(graph, document.getElementById("container"));
      });
  </script>
</body>
</html>
