  <script src="https://cdn.jsdelivr.net/npm/sigma@2.4.0/build/sigma.min.js"></script>

  <script>
    fetch("graph.gexf")
      .then(res => res.text())
      .then(gexfString => {
        const graph = graphologyGexf.parse(graphology, gexfString);
        const renderer = new sigma.Sigma(graph, document.getElementById("container"));
      })
      .catch(err => {
        console.error("Error cargando el grafo:", err);
        alert("Error al cargar el grafo. Verifica que graph.gexf esté en el mismo lugar que index.html.");
      });
  </script>
