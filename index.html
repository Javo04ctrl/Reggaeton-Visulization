<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reggaeton Network Visualization</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Sigma.js v2 and Graphology -->
  <script src="https://cdn.jsdelivr.net/npm/graphology@0.25.1/dist/graphology.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphology-gexf@0.9.1/build/graphology-gexf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sigma@2.3.1/build/sigma.min.js"></script>
  <style>
    #graph-container {
      width: 100%;
      height: 90vh;
    }
    #info-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Reggaeton Network Visualization</h1>
    </header>

    <div id="graph-container"></div>
    <div id="info-panel"></div>
  </div>

  <div class="button-group">
    <a href="welcome.html">Take me to Homepage</a>
  </div>

  <script>
    async function init() {
      const container = document.getElementById('graph-container');
      const response = await fetch('reggaetion.gexf');
      const gexfText = await response.text();

      const graph = window.graphologyGexf.parse(gexfText);

      const renderer = new sigma.Sigma(graph, container, {
        renderLabels: true,
        enableHovering: true,
        labelRenderedSizeThreshold: 8,
        labelFont: "Lato",
        zIndex: true,
      });

      // Node click interaction
      const infoPanel = document.getElementById("info-panel");
      renderer.on("clickNode", ({ node }) => {
        const data = graph.getNodeAttributes(node);
        infoPanel.innerHTML = `<strong>${data.label || node}</strong>`;
        infoPanel.style.display = 'block';
      });

      renderer.getCamera().animate({
        ratio: 1,
        x: 0,
        y: 0
      }, {
        duration: 600
      });
    }

    init();
  </script>
</body>
</html>
