<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reggaeton: A Comprehensive Visualization</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.parsers.gexf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.plugins.dragNodes.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.layout.forceAtlas2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.layout.fruchtermanReingold.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Reggaeton Network Visualization</h1>
    </header>

    <div id="graph-container" style="height: 90vh;"></div>
    <div id="node-info" style="position: absolute; top: 10px; right: 10px; background: #fff; border: 1px solid #ccc; padding: 10px; display: none;"></div>
    <div style="position: absolute; bottom: 20px; left: 20px; background: white; padding: 10px; border: 1px solid #ccc;">
      <label><input type="checkbox" id="toggle-edge-labels"> Show Edge Labels</label>
      <button id="toggle-layout" style="margin-left: 10px;">Toggle Animation</button>
    </div>
  </div>

  <div class="button-group">
    <a href="welcome.html">Take me to Homepage</a>
  </div>

  <script>
    sigma.parsers.gexf(
      'Reggaeton.gexf',
      {
        container: 'graph-container',
        settings: {
          defaultNodeColor: '#3388AA',
          defaultEdgeColor: '#ccc',
          edgeColor: 'default',
          minNodeSize: 2,
          maxNodeSize: 15,
          minEdgeSize: 0.5,
          maxEdgeSize: 2,
          labelThreshold: 0,
          labelSize: 'proportional',
          labelSizeRatio: 1,
          drawLabels: true,
          drawEdgeLabels: true,
          zoomingRatio: 1.5,
          mouseZoomDuration: 20,
          doubleClickEnabled: false,
          mouseEnabled: true,
          touchEnabled: true,
          hideEdgesOnMove: true,
          hideLabelsOnMove: true,
          canvasEdges: true,
          autoRescale: true,
          batchEdgesDrawing: true,
          drawNodes: true
        }
      },
      function(s) {
        sigma.plugins.dragNodes(s, s.renderers[0]);

        // Assign edge labels from attributes
        s.graph.edges().forEach(edge => {
          edge.label = edge.label || edge.attributes?.Label || edge.attributes?.collaborations || edge.id;
        });

        let isRunning = true;
        let currentLayout = 'fr';

        function startFrLayout() {
          sigma.layouts.fruchtermanReingold.configure(s, {
            iterations: 100,
            easing: 'quadraticInOut',
            duration: 5000
          });
          sigma.layouts.fruchtermanReingold.start(s);
        }

        function startFA2Layout() {
          s.startForceAtlas2({
            linLogMode: false,
            outboundAttractionDistribution: false,
            adjustSizes: true,
            edgeWeightInfluence: 1,
            scalingRatio: 10,
            strongGravityMode: false,
            gravity: 1,
            slowDown: 1
          });
        }

        function stopFA2Layout() {
          if (s.isForceAtlas2Running && s.isForceAtlas2Running()) s.stopForceAtlas2();
        }

        startFrLayout();

        const interval = setInterval(() => {
          if (!isRunning) return;

          if (currentLayout === 'fr') {
            stopFA2Layout();
            startFA2Layout();
            currentLayout = 'fa2';
          } else {
            stopFA2Layout();
            startFrLayout();
            currentLayout = 'fr';
          }
        }, 6000);

        document.getElementById('toggle-layout').addEventListener('click', function() {
          isRunning = !isRunning;
          this.textContent = isRunning ? 'Stop Animation' : 'Start Animation';

          if (!isRunning) {
            stopFA2Layout();
            sigma.layouts.fruchtermanReingold.stop();
          } else {
            currentLayout === 'fr' ? startFrLayout() : startFA2Layout();
          }
        });

        document.getElementById('toggle-edge-labels').addEventListener('change', function(e) {
          s.settings('drawEdgeLabels', e.target.checked);
          s.refresh();
        });

        s.bind('clickNode', function(e) {
          const data = s.graph.nodes(e.data.node.id);
          const label = data.label || data.id;
          document.getElementById('node-info').innerHTML = '<strong>' + label + '</strong>';
          document.getElementById('node-info').style.display = 'block';
        });

        s.refresh();
      }
    );
  </script>
</body>
</html>
